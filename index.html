<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
<div id="main">
    <div id="div-calc-output">
        <h2 id ="calc-output-one"></h2>
        <h2 id="calc-output-two"></h2>
    </div>
    <div id="clear-delete">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
    </div>
    <div id="calc-body">
        <div id="one-seven">
            <button id="seven" >7</button>
            <button id="eight" >8</button>
            <button eight="nine" >9</button>
            <button class="button" id="divide">/</button>
        </div>
        <div id="2-8">
            <button id="four" >4</button>
            <button id ="five">5</button>
            <button id ="six" >6</button>
            <button class="button" id="multiply">*</button>
        </div>
        <div id="3-9">
            <button onclick ="one()">1</button>
            <button id="two" >2</button>
            <button id="three">3</button>
            <button class="button" id="minus" >-</button>
        </div>
        <div id="signs">
            <button id="zero" onclick="zero()" >0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="equal" onclick = "total()">=</button>
            <button class="button" id="plus" onclick = "sum()">+</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
